<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Full_Page_Image_demo</title>
<style>
body, html {
  height: 100%;
  margin: 0px;
}
	
//大滿版的重點在css設定
.bgimg { 
	/* The image used 選背景圖片 */
	background-image: url(/Xicoding/imgs/Full_Page_Image.jpg);

	/* Full height 背景圖占螢幕的100%高度 */
	height: 100%;

	/* Center and scale the image nicely */
	background-position: center; //背景圖上下左右都置中
	background-repeat: no-repeat;
	background-size: cover; //背景圖才會隨著視窗長寬放大縮小
	min-height:250px;
}

.caption {
  position: relative;
	width: 100%;
	top: 45%;
	text-align: center;
	font-size: 50px;
	font-weight:bold;

}
.caption span {
	background-color:rgba(173, 173, 173,0.5);
}
.text {
	text-align: center;	
}
</style>
<body>
	
<div class="bgimg">
	<div class="caption">
		<span>將將!</span><br>
		<span>大滿版!</span>
	</div>
</div>
<div class="text">
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
	123<br/>
</div>

<div class="bgimg">
  <div class="caption">
    <span>將將!</span><br>
    <span>大滿版!</span>
  </div>
</div>

</body>
</html>
